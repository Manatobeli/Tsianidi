{% extends 'template.html' %}
{% block template %}
<div class="container">
    <div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h1 class="text-center">Coffins</h1>
        <form method = "post" action="/products" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="image" class="form-label">Coffin Image</label>
            <input type="file" class="form-control" id="image" accept="image/*" name="image">
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Coffin Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Coffin Name" required name="name">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Coffin Price</label>
            <input type="number" class="form-control" id="price" placeholder="Enter Coffin Price" required name="price">
        </div>
        <div class="mb_3">
            <button type="submit" class="submit_button">Upload</button>
        </div>

        </form>
    </div>
    </div>
</div>
{%endblock%}
