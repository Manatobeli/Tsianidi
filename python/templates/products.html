{% extends 'template.html' %}
{% block template %}

{% with messages = get_flashed_messages() %}
    {% for msg in messages %}
        <p class="title">{{ msg }}</p>
    {% endfor %}
{% endwith %}

<h1 class="title">Our products</h1>
<div class="coffins">
    {%for i in coffins%}
    <div class="coffin">
        <img src="../static/uploads/{{i.image_name}}">
        <h3>{{i.name}}</h3>
        <p>{{i.price}}$</p>
    </div>
    {%endfor%}
</div>

{%endblock%}
